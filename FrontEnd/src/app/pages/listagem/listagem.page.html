<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-row class="ion-justify-content-center ion-margin-vertical ">
    <ion-col size="11" sizeMd="8">      
      <ion-row class="container__pesquisa ion-padding">
        <ion-col size="12">

          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-label>EXPLORAR</ion-label>
          </ion-row>
          <ion-searchbar color="light" value=""></ion-searchbar>
        </ion-col>
      </ion-row>
      </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ng-container *ngFor="let i of cards">
      <ion-col size="12" sizeMd="3">
        <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </ion-col> 
  </ng-container>
  </ion-row>
</ion-content>
